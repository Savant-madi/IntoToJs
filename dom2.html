<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm manipulation</title>
</head>
<body style="background-color: #212121;color: #ffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li=document.createElement("li");
        li.innerHTML=`${langName}`
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("python")
    addLanguage("typeScript")
// below is optimezed version
    function addOpti(langName){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOpti("goLang")

    //edit

    const secondLang=document.querySelector("li:nth-child(2)")//selecting the element path
    const newLi=document.createElement("li")// creating the element li
    newLi.textContent="Mojo" //adding the content

    secondLang.replaceWith(newLi) //replacewith the 2nd li with mojo 


    //edit

    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML="<li>Typescript</li>"

    //remove

    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
